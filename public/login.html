<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <img src="imgs/logo.png" alt="Logotipo">
      <span class="logo-title">STASY</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-container">
    <div class="image-container">
      <img src="imgs/logo.png" alt="logo">
    </div>
    <form class="login-form">
      <h1>Bem Vindo</h1>
      <h3>Não foi possivel adicionar autenticação em nosso projeto</h3>
      <h3><br></h3>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Usuário" >
      </div>
      <div class="input-group password-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Senha" >
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>
      <br>
      <button type="button" id="adminLogin">Entrar como Admin</button>
    </form>
  </div>

  <footer class="main-footer">
    <p>&copy; 2024 STASY. Todos os direitos reservados.</p>
  </footer>

  <script src="js/HiddenPassword.js"></script>
  <script>
    const adminLoginButton = document.getElementById('adminLogin');
    adminLoginButton.addEventListener('click', () => {
      window.location.href = '/admin';
    });
  </script>
</body>
</html>
