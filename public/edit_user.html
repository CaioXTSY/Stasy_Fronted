<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Usuário - STASY</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/admin_edit_user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <img src="imgs/logo.png" alt="Logotipo">
      <span class="logo-title">STASY</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <aside class="admin-sidebar">
      <ul class="admin-menu">
        <li><a href="admin_add_product.html"><i class="fas fa-plus"></i> Adicionar Produto</a></li>
        <li><a href="admin_add_product.html"><i class="fas fa-plus"></i> Adicionar Produto</a></li>
        <li><a href="adminpage_view_product.html"><i class="fas fa-eye"></i> Ver Produtos</a></li>
        <li><a href="admin_view_users.html"><i class="fas fa-users"></i> Ver Usuários</a></li>
        <li><a href="admin_view_sales.html"><i class="fas fa-shopping-cart"></i> Ver Vendas</a></li>
        <li class="logout"><a href="landing.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </aside>
    <div class="admin-content">
      <form class="user-form">
        <h1>Atualizar Dados</h1>
        <div class="current-user-details">
          <h2>Dados Atuais do Usuário</h2>
          <p class="user-detail"><strong>ID Atual:</strong> <span id="user-id">3</span></p>
          <p class="user-detail"><strong>Usuário(Login):</strong> <span id="current-user-name">Danilo Augusto</span></p>
          <p class="user-detail"><strong>Usuário(Nome):</strong> <span id="current-user-name">Danilo</span></p>
        </div>
        <div class="form-group">
          <label for="username">Nome de Usuário</label>
          <input type="text" id="username" name="username" placeholder="Digite o novo nome de usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite a nova senha">
        </div>
        <div class="form-actions">
          <button type="reset" class="btn-reset">Cancelar</button>
          <button type="submit" class="btn-submit">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="main-footer">
    <p>&copy; 2024 STASY. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
